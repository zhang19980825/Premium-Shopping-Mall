<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<form action="updateUser" method="post">
    <input type="hidden" name="id" th:value="${user.id}"/>
    <input type="hidden" name="sex" th:value="${user.sex}"/>
    <input type="hidden" name="telephone" th:value="${user.telephone}"/>
    <input type="hidden" name="passwordencrypt" th:value="${user.passwordencrypt}"/>
    姓名：<input name="name" th:value="${user.name}"/><br/>
    用户名：<input name="account" th:value="${user.account}"/><br/>
    手机号码：<span th:text="${user.telephone}"/><br/>
    qq：<input name="qq" th:value="${user.qq}"/><br/>
    微信：<input name="wechat" th:value="${user.wechat}"/><br/>
    email:<input name="email" th:value="${user.email}"/><br/>
    地址:<input name="address" th:value="${user.address}"/><br/>
    年龄:<input name="age" th:value="${user.age}"/><br/>
    性别:<span th:text="${user.sex}"/><br/>
    生日时间：<input name="birthday" th:value="${user.birthday}"/><br/>
    <input type="submit" value="提交"/><br/>
</form>
</body>
</html>
