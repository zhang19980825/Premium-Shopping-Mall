<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<form>
    姓名：<span th:text="${user.name}"/><br/>
    用户名：<span th:text="${user.account}"/><br/>
    手机号码：<span th:text="${user.telephone}"/><br/>
    qq：<span th:text="${user.qq}"/><br/>
    微信：<span th:text="${user.wechat}"/><br/>
    email:<span th:text="${user.email}"/><br/>
    地址:<span th:text="${user.address}"/><br/>
    生日时间：<span th:text="${user.birthday}"/><br/>
</form>
</body>
</html>
